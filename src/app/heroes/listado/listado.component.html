<h1>Listado de Heroes</h1>
<ul>
    <li *ngFor="let heroe of heroes; let i = 'index'">
        {{i + 1}} - {{heroe}}
    </li>
</ul>
<button (click)="borrarHeroe()">Borrar</button>

<h3 *ngIf="heroeBorrado != ''">Heroe Borrado: <small>{{heroeBorrado}}</small></h3>
<br><br>
<br><br>
<span *ngIf="heroes.length === 0 && heroeBorrado == ''">No hay Heroes disponibles para borrar.</span>

<!-- Ejemplo de *ngIf-else -->
<span *ngIf="heroes.length != 0 || heroeBorrado != ''; else arrayVacio"></span>
<ng-template #arrayVacio>
    <p>Muchas gracias!</p>
</ng-template>
